<div class="row">
    <div class="col-lg-6">
        <h3>Kontakt</h3>
        <form class="form-horizontal" action="#" id="contactForm" method="post">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Navn</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="name" id="inputName" placeholder="Navn">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" name="email" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputMessage" class="col-sm-2 control-label">Besked</label>
                <div class="col-sm-8">
                   <textarea rows="10" cols="35" name="message"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                <button type="submit" class="btn btn-default pull-right">Send</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-lg-6">

    </div>
</div>
<div class="row">
    <div class="col-lg-6">

    </div>
    <div class="col-lg-6">

    </div>
</div>
