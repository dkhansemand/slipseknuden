<div class="row" ng-controller="randomProductControl">
    <div ng-repeat="product in products">
        <div class="col-lg-6">
            <div class="row">
                <img class="col-lg-8 pull-left" src="./assets/media/{{product.pictureTypeFolderPath}}/{{product.pictureFilename}}">
            </div>
            <h4>{{product.categoryName}}</h4>
            <p>{{product.productDescription}}</p>
            <h4><strong> DKK {{product.productPrice}},-</strong></h4>
            <a href="#Produkt/{{product.productId}}" class="info-btn">Info</a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <h3>{{pageTitle}}</h3>
        <p>{{pageContent}}</p>
    </div>
</div>
